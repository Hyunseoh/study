<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/register.css">
	<title>회원 가입</title>
	<style>


	</style>
</head>
<body>

<script>
	function checkSignup(){
		var user_id=document.getElementById("user-id");
		var email=document.getElementById("email");
		var user_pw1=document.getElementById("user-pw1");
		var user_pw2=document.getElementById("user-pw2");

		if(user_id.value.length<4 || user_id.value.length> 15){
			if(!user_id.value.match("[a-zA-Z0-9]+")){
				alert("아이디를 입력해주세요");
				user_id.select();
				user_id.focus();
				return false;
			}
		}
		if(!email.value.match("[a-zA-Z0-9_]+@[a-z]+\.[a-z.]")){
			alert("올바른 이메일 형식이 아닙니다")
			email.select();
			email.focus();
			return false;
		}
		if(user_pw1.value.length<8 ){
			alert("비밀번호를 8자리 이상으로 설정해 주세요")
			user_pw1.select();
			user_pw1.focus();
			return false;
		}
	 	if(user_pw1.value != user_pw2.value){
            alert("비밀번호가 일치하지 않습니다");
            user_pw2.focus();
            return false;
		}
		if (!mailYes.checked && !mailNo.checked){
            alert("메일링 수신 여부를 체크해주세요")
            yes.focus();
            return false;
		}
	}

</script>

	<div id="container">
		<h1>회원 가입</h1>
		<form action="#" id="register">
			<ul id="user-info">
				<li>
					<label for="user-id" class="field">아이디</label>
					<input type="text" id="user-id" placeholder="4~15자리의 영문과 숫자로 입력" required onchange="checkId()">
				</li>
				<li>
					<label for="email" class="field">이메일</label>
					<input type="email" id="email" required>
				</li>
				<li>
					<label for="user-pw1" class="field">비밀번호</label>
					<input type="password" id="user-pw1" placeholder="8자리 이상" required onchange="checkPw()">
				</li>
				<li>
					<label for="user-pw2" class="field">비밀번호 확인</label>
					<input type="password" id="user-pw2" required onchange="comparePw()">
				</li>
				<li>
					<label class="field">메일링 수신</label>
					<label class="r"><input type="radio" value="yes" name="mailing" id="mailYes">예</label>
					<label class="r"><input type="radio" value="no" name="mailing" id="mailNo">아니오</label>
				</li>
			</ul>
			<ul id="buttons">
				<li>
					<button type="button" class="btn btnBlack" onclick="checkSignup();">가입하기</button>
				</li>
				<li>
					<button type="reset" class="btn btnGray">취소</button>
				</li>
			</ul>
		</form>
	</div>

</body>
</html>
