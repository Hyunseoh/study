<script>
//시저암호
function ceasarCipher(s,n){
    for (i of s){
        var decode=i.charCodeAt()+n;
        if (decode<90){
            document.write(String.fromCharCode(decode));
        }
        else{
            document.write(String.fromCharCode(decode-26));
        }
    }
}
ceasarCipher('CAT',5)
ceasarCipher('XYZ',3)


 // a배열에서 20 보다 작은 3의 배수를 출력

//for + if/else문으로
var bloodTypes=['A', 'A', 'A', 'O', 'B', 'B', 'O', 'AB', 'AB', 'O'];

    }

    }

    }
}

//for switch문으로 (switch문의 값으로는 상수만 올 수 있다)
var blood_types=['A', 'A', 'A', 'O', 'B', 'B', 'O', 'AB', 'AB', 'O'];
    var A=0, B=0, O=0, AB=0;
    for (var i of blood_types){
        switch(i){
            case 'A':
                A++
                break;
            case 'B':
                B++
                break;
            case 'O':
                O++
                break;
            case 'AB':
                AB++
                break;
        }
    }
    document.write("A형: "+A+", B형: "+B+", O형: "+O+", AB형: "+AB+"<br>")
